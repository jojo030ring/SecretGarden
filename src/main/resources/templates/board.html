<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="/fragments/head.html :: fragment-head"></div>


</head>
<body>
<!--------------------- header --------------------->
<header th:replace="/fragments/header.html :: fragment-header">

</header>
    <!----------- main ------------->
    <main>
        <!-- 글 목록 -->

        <div class="container min-vh-50 py-2 w-75">
            <div class="table-responsive ">
                <a th:href="@{/secretgarden/post}" class="btn btn-secondary" tabindex="-1" role="button" aria-disabled="true">글쓰기</a>

            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">작성자</th>
                    <th scope="col">제목</th>
                    <th scope="col">조회수</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="board : ${boardList}">
                    <th scope="row" th:text="${board.id}"></th>
                    <td th:text="${board.user.username}"></a></td>
                    <td><a th:href="@{/secretgarden/board/{boardId}(boardId=${board.id})}" th:text="${board.title}"></a></td>
                    <td th:text="${board.cnt}"></td>
                </tr>

                
                </tbody>
            </table>

        </div>
        </div>
        <!-- search -->
        <form>

            <div class="input-group mb-3 mx-auto w-25">
                <div class="w-25">
                    <select class="form-select">
                        <option value="title" selected>제목</option>
                        <option value="content">내용</option>
                    </select>
                </div>

                <input type="text" class="form-control" id="searchbox" placeholder= "검색어는 두글자 이상" aria-describedby="submit-button">
                <button class="btn btn-outline-secondary" type="submit" id="submit-button" href="#">검색</button>
            </div>
        </form>


        <!-- pagenation -->
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
                <li th:if="${!pageDto.prev}" th:class="page-item disabled">
                    <a class="page-link">Previous</a>
                </li>
                <li th:unless="${pageDto.prev}" th:class="page-item">
                    <a class="page-link">Previous</a>
                </li>
                <th:block th:with="start=${pageDto.startPage}, end=${pageDto.endPage}">

                    <li class="page-item" th:each="num : ${#numbers.sequence(start,end)}">
                        <a class="page-link" th:href="@{/secretgarden/board/?page={num} (num=${num})}" th:text="${num}"></a>
                    </li>


                </th:block>
                <li th:if="${!pageDto.next}" th:class="page-item disabled">
                    <a class="page-link" href="#">Next</a>
                </li>
                <li th:unless="${pageDto.next}" th:class="page-item">
                    <a class="page-link" href="#">Next</a>
                </li>
            </ul>
        </nav>
    </main>

    <!------------------ footer --------------------->

    <footer>

    </footer>
</body>
</html>
